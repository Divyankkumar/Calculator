<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <input type="text" readonly>
        <div id="keys">
            
            <button class="operators" >C</button>
            <button class="operators" >%</button>
            <button class="operators" >x</button>
            <button class="operators" class="dispalyable">/</button><br>
            
            <button class="dispalyable">7</button>
            <button class="dispalyable" >8</button>
            <button class="dispalyable">9</button>
            <button class="operators" class="dispalyable">*</button><br>
            
            <button class="dispalyable">4</button>
            <button class="dispalyable">5</button>
            <button class="dispalyable">6</button>
            <button class="operators" class="dispalyable">-</button><br>
            
            
            <button class="dispalyable">1</button>
            <button class="dispalyable">2</button>
            <button class="dispalyable">3</button>
            <button class="operators" class="dispalyable">+</button><br>
            
            <button class="dispalyable">00</button>
            <button class="dispalyable">0</button>
            <button class="dispalyable">.</button>
            <button class="operators" >=</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
